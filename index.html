<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Stock Ticker</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .light {
      background-color: #fff;
      color: #000;
    }

    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 24px;
      background: none;
      border: none;
      color: #0f0;
      cursor: pointer;
      z-index: 999;
    }

    .light #themeToggle {
      color: #444;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 60px auto 0;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,255,0,0.3);
    }

    th, td {
      padding: 10px;
      text-align: center;
      font-size: 16px;
      border-bottom: 1px solid currentColor;
    }

    th {
      background-color: #111;
    }

    .light th {
      background-color: #ddd;
    }

    tbody tr:nth-child(even) {
      background-color: #111;
    }

    .light tbody tr:nth-child(even) {
      background-color: #f0f0f0;
    }

    .up {
      color: #0f0;
    }

    .down {
      color: #f33;
    }

    .light .up {
      color: green;
    }

    .light .down {
      color: red;
    }

    .updated {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-top: 10px;
    }

    .light .updated {
      color: #555;
    }

    tr:hover {
      background-color: #222;
    }

    .light tr:hover {
      background-color: #ddd;
    }

    @media screen and (max-width: 480px) {
      th, td {
        font-size: 14px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <button id="themeToggle" title="Toggle Light/Dark Mode">ðŸ’¡</button>

  <table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Price</th>
        <th>Change</th>
        <th>%</th>
        <th>Volume</th>
      </tr>
    </thead>
    <tbody id="ticker-body">
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>

  <div class="updated" id="updated-time">Updated: --</div>

  <script>
    var apiKey = "M5DmvwdCbN3zaFV9G854Jao7O3wTwswh";
    var stocks = ["NVDA", "AAPL", "MSFT", "GOOGL"];
    var bulb = document.getElementById("themeToggle");

    function formatVolume(num) {
      if (num >= 1e9) return (num / 1e9).toFixed(2) + "B";
      if (num >= 1e6) return (num / 1e6).toFixed(2) + "M";
      if (num >= 1e3) return (num / 1e3).toFixed(2) + "K";
      return num;
    }

    function updateTimestamp() {
      var now = new Date();
      var timeStr = now.getHours().toString().padStart(2, "0") + ":" +
                    now.getMinutes().toString().padStart(2, "0") + ":" +
                    now.getSeconds().toString().padStart(2, "0");
      document.getElementById("updated-time").innerHTML = "Updated: " + timeStr;
    }

    function fetchData() {
      var xhr = new XMLHttpRequest();
      var url = "https://financialmodelingprep.com/api/v3/quote/" + stocks.join(",") + "?apikey=" + apiKey;

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var data = JSON.parse(xhr.responseText);
          var html = "";
          for (var i = 0; i < data.length; i++) {
            var stock = data[i];
            var price = parseFloat(stock.price).toFixed(2);
            var change = parseFloat(stock.change).toFixed(2);
            var percent = parseFloat(stock.changesPercentage).toFixed(2);
            var volume = formatVolume(stock.volume);
            var direction = change >= 0 ? "â–²" : "â–¼";
            var cls = change >= 0 ? "up" : "down";

            html +=
              '<tr class="' + cls + '">' +
              "<td>" + stock.symbol + "</td>" +
              "<td>$" + price + "</td>" +
              "<td>" + direction + " " + Math.abs(change) + "</td>" +
              "<td>" + Math.abs(percent) + "%</td>" +
              "<td>" + volume + "</td>" +
              "</tr>";
          }
          document.getElementById("ticker-body").innerHTML = html;
          updateTimestamp();
        }
      };

      xhr.open("GET", url, true);
      xhr.send();
    }

    bulb.onclick = function () {
      document.body.classList.toggle("light");
      bulb.textContent = document.body.classList.contains("light") ? "ðŸ’¡" : "ðŸ’¡";
    };

    fetchData();
    setInterval(fetchData, 10000);
  </script>
</body>
</html>
