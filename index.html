<!DOCTYPE html>
<html>
<head>
  <title>Stock Dashboard</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      padding: 2em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.5em;
    }

    th, td {
      padding: 0.5em;
      text-align: center;
      border-bottom: 1px solid #0f0;
    }

    .up {
      color: #00ff00;
    }

    .down {
      color: #ff4444;
    }

    .neutral {
      color: #cccccc;
    }
  </style>
</head>
<body>
  <h1>Live Stock Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Price</th>
        <th>Change ($)</th>
        <th>Change (%)</th>
        <th>Volume</th>
      </tr>
    </thead>
    <tbody id="stock-table">
      <!-- Filled by JavaScript -->
    </tbody>
  </table>

  <script>
    const API_KEY = "2BIDUGWWB25DWS1V";
    const SYMBOLS = ["AAPL", "TSLA"];

    async function fetchStockData(symbol) {
      try {
        const response = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${API_KEY}`);
        const data = await response.json();
        console.log("Raw API data:", data);
        return data["Global Quote"];
      } catch (error) {
        console.error(`Error fetching ${symbol}:`, error);
        return null;
      }
    }

    async function updateTable() {
      const tableBody = document.getElementById("stock-table");
      tableBody.innerHTML = "";

      for (let symbol of SYMBOLS) {
        const quote = await fetchStockData(symbol);

        if (!quote) continue;

        const price = parseFloat(quote["05. price"]);
        const change = parseFloat(quote["09. change"]);
        const changePercent = parseFloat(quote["10. change percent"]);
        const volume = parseInt(quote["06. volume"]).toLocaleString();

        const direction = change > 0 ? "up" : change < 0 ? "down" : "neutral";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${symbol}</td>
          <td>$${price.toFixed(2)}</td>
          <td class="${direction}">${change.toFixed(2)}</td>
          <td class="${direction}">${changePercent.toFixed(2)}%</td>
          <td>${volume}</td>
        `;

        tableBody.appendChild(row);
      }
    }

    updateTable();
    setInterval(updateTable, 60000); // Update every 60 seconds
  </script>
</body>
</html>
